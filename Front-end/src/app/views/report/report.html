<div class="content">
    <div class="content-header">
        <div class="title"> Reportes</div>
    </div>
    <div class="content-body">
        <form>
            <div class="filter text-center">
                <div class="col-lg-1">
                </div>
                <div class="col-lg-3">
                    <select class="form-control" aria-placeholder="Seleccione un nombre" name="selector" style="margin-top: 6px;" id="select" #name="ngModel" [(ngModel)]="named" >
                        <option value="">Seleccionar....</option>
                        <option value="{{honeypot.name}}" *ngFor="let honeypot of honeypots">{{honeypot.name}}<option>
                    </select>
                </div>
                <div class="col-lg-1"></div>
                <div class="col-lg-3">
                    <input class="form-control" type="text" style="margin-top: 6px;" placeholder="Fecha">
                </div>
                <div class="col-lg-1"></div>
                <div class="col-lg-2">
                    <button class="btn btn-default 	glyphicon glyphicon-search" (click)="showGerentialReports()" style="margin-top: 5px;"></button>
                </div>
            </div>
        </form>
        <table class="table-fill">
            <thead>
                <tr>
                    <th class="text-left">#</th>
                    <th class="text-left">Honeypot</th>
                    <th class="text-left">Servicio</th>
                    <th class="text-left">Puerto atacado</th>
                    <th class="text-left">Host remoto</th>
                    <th class="text-left">Date</th>
                </tr>
            </thead>
            <tbody class="table-hover">
                <tr *ngFor="let report of reports; let i = index">
                    <td class="text-left" style="width: 4%">{{i+1}}</td>
                    <td class="text-left" style="width: 25%">{{report['honey_name']}}</td>
                    <td class="text-left" style="width: 15%">{{report['service']}}</td>
                    <td class="text-left" style="width: 15%">{{report['local_port']}}</td>
                    <td class="text-left" style="width: 15%">{{report['remote_host']}}</td>
                    <td class="text-left" style="width: 15%">{{report['date']}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="paginator">
        <ul class="pagination">
            <li>
                <a href="#">«</a>
            </li>
            <li>
                <a href="#">1</a>
            </li>
            <li>
                <a class="active" href="#">2</a>
            </li>
            <li>
                <a href="#">3</a>
            </li>
            <li>
                <a href="#">4</a>
            </li>
            <li>
                <a href="#">»</a>
            </li>
        </ul>
    </div>
    <div class="content-footer">
    </div>
</div>
