<!--The content below is only a placeholder and can be replaced.-->
<div class="paper">
  <div class="login" *ngIf="identity==null">
    <div class="title-login">
      <h3>
        login
      </h3>
      <h5>Escribe tu usuario y contraseña</h5>
    </div>
    <div class="form-login">
      <div class="alert alert-success" *ngIf="errorMessage!=null">
        <strong>Success!</strong> {{errorMessage }}
      </div>
      <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
        <p>
          <label>Nombre de usuario</label>
          <input type="text" #userName="ngModel" name="userName" [(ngModel)]="user.userName" class="form-username" required />
          <span *ngIf="!userName.valid && userName.touched ">Rellene todo los campos</span>
        </p>
        <p>
          <label>Contraseña</label>
          <input type="password" #password="ngModel" name="password" [(ngModel)]="user.password" class="form-password" required />
        </p>
        <input type="submit" value="Entrar" class="btn-btn-primary" />
      </form>
    </div>

  </div>
  <div class="top-bar" *ngIf="identity!=null">
    <div  class="buttonShutdown">
        <button type="button" class="dash-button btn btn-primary" (click)="shutDown()" id="shutdown">Cerrar sesion</button>
    </div>

  </div>
</div>
